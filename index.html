<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <section class="center-section">
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>Alışveriş Listesi</h3>
            <div class="form-control">
                <input type="text" name="grocery" id="grocery" placeholder="Eklemek istediğiniz ürünü giriniz">
                <button id="submit" type="submit">Ekle</button>
            </div>
            <!-- list -->
            <div class="grocery-container">
                <div class="grocery-list">
                    <article class="grocery-item">
                        <p class="title">Liste boş</p>
                        <!-- <div class="buton-container">
                            <button type="button" class="btn edit-btn">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn del-btn">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div> -->
                    </article>

                </div>
            </div>
            <button type="button" class="btn clear-btn">Listeyi Temizle</button>

        </form>
    </section>

    <script src="main.js"></script>
</body>

</html>
